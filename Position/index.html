<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - CSS property</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Position - with top, right, bottom, left properties</h1>
    <section>
        <table>
            <caption>Position property values</caption>
            <tbody>
                <tr>
                    <td>absolute</td>
                    <td>բացարձակ</td>
                </tr>
                <tr>
                    <td>relative</td>
                    <td>հարաբերական</td>
                </tr>
                <tr>
                    <td>fixed</td>
                    <td>ֆիքսված, հաստատուն, անշարժ</td>
                </tr>
                <tr>
                    <td>sticky</td>
                    <td>կպչուն</td>
                </tr>
                <tr>
                    <td>static</td>
                    <td>կայուն, անփոփոխ</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- <section class="p-sticky"></section> -->

    <!-- elements inside to eachothers -->

        <div class="p-absolute"></div>
    </section>

</body>

</html>
